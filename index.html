<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram_wrapper">
    <div class="instagram_phone">
      <img src="./src/image/instagram-celular.png" alt="Imagem de um smartphone">
      <!-- <img src="./src/image/instagram-celular2.png" alt="Imagem de um smartphone"> -->
    </div>  
    <div class="instagram_continue">
      <div class="group">
        <div>
          <img src="./src/image/Instagram_logo.png" class="instagram_logo" alt="Logo Instagram">
        </div>       
        <div class="profile_photo">
          <img src="./src/image/profile_instagram.jpg" alt="Imagem de Perfil salvo">
        </div>
        <a href="#" class="instagram_login">Continuar como augustogoliveira92</a>
        <a href="#" class="instagram_logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not_account">Não é augustogoliveira92?</p>
        <p class="not_account">
          <span class="link_blue">Trocar de conta</span> 
          ou 
          <span class="link_blue">Cadastre-se</span>
        </p>  
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app_download"></a>
          <a href="#" class="app_download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
